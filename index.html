<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Challenges</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="vending-machine">
            <p class="total">Total: $0.00</p>
            <button class="lime-cola">LIME COLA $2.00</button>
            <button class="salted-peanuts">SALTED PEANUTS $3.00</button>
            <button class="chocolate-bar">CHOCOLATE BAR $4.00</button>
            <button class="fruit-gummies">FRUIT GUMMIES $6.00</button>
        </section>
        <section class="make-money">
            <p class="coin-total">Total: $0.00</p>
            <form class="addCoin">
                <div>
                    <label for="amount">How many?</label>
                    <input type="number" id="amount" value="0" min="0" max="10" required/>
                </div>
                <div>
                    <label for="coinType">Which coin?</label>
                    <select id="coinType" name="coinType" placeholder="e.g. Dime" required>
                        <option class="penny" value="penny" data-value=".01">Penny</option>
                        <option class="nickel" value="nickel" data-value=".05">Nickel</option>
                        <option class="dime" value="dime" data-value=".10">Dime</option>
                        <option class="quarter" value="quarter" data-value=".25">Quarter</option>
                    </select>
                </div>
                <button class="make-money">Make Money!</button>
            </form>
            <ul class="coins">
            </ul>
        </section>
        <section class="light bulb">
            <div class="bulbStyle">Light Bulb</div>
            <button class="light-btn on">On</button>
            <button class="light-btn off">Off</button>
            <button class="light-btn toggle">Toggle</button>
            <button class="light-btn end">End</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
